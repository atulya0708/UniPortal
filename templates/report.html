<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Issue | IIT Mandi Voice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Modern styling to match the student dashboard */
        :root { --primary: #3498db; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: var(--dark); border-left: 6px solid var(--primary); padding-left: 15px; margin-bottom: 25px; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        textarea { height: 120px; resize: none; }
        button { background: var(--primary); color: white; border: none; padding: 14px; width: 100%; border-radius: 6px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: 0.3s; }
        button:hover { background: #2980b9; transform: translateY(-2px); }
        .back-btn { display: block; text-align: center; margin-top: 20px; color: #888; text-decoration: none; font-size: 0.9rem; }
        .back-btn:hover { color: var(--dark); }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“¢ Report an Issue</h2>
    <p style="color: #666; margin-bottom: 20px;">Your report will be filed under your Roll Number.</p>
    
    <form action="/submit_issue" method="POST">
        
        <label style="font-size: 0.9rem; font-weight: bold;">Summary</label>
        <input type="text" name="title" placeholder="Brief summary of the issue" required>
        
        <label style="font-size: 0.9rem; font-weight: bold;">Category</label>
        <select name="category">
            <option value="Infrastructure">Infrastructure</option>
            <option value="Academics">Academics</option>
            <option value="Hostel">Hostel</option>
            <option value="Food">Food</option>
        </select>

        <label style="font-size: 0.9rem; font-weight: bold;">Priority Level</label>
        <select name="priority">
            <option value="Low">Low Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="High">High Priority</option>
            <option value="Urgent">Urgent</option>
        </select>

        <label style="font-size: 0.9rem; font-weight: bold;">Description</label>
        <textarea name="description" placeholder="Provide details about the problem..." required></textarea>
        
        <button type="submit">Submit Report</button>
        
        <a href="/dashboard" class="back-btn">Cancel and Go Back</a>
    </form>
</div>

</body>
</html>
